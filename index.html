<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">  
    <title>Document</title>
</head>
<body>
    <div class="row g-3 container mt-5 mx-auto col-sm-5">
        <h2> <label for="exampleFormControlInput1" class="form-label">Ingrese los datos de las tareas</label></h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Titulo de la tarea</label>
            <input type="text" class="form-control" id="idTitulo" placeholder="Matematicas">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Fecha de Vencimiento</label>
            <input type="date" class="form-control" id="idDate">
        </div>
        <select class="form-select" aria-label="Default select example" id="IdPrioridad">
            <option selected>Seleccione la prioridad de la tarea</option>
            <option value="1">Alta</option>
            <option value="2">Baja</option>
          </select>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Descripcion de la tarea</label>
            <textarea class="form-control" id="idDescripcion" rows="3"></textarea>
        </div>
       
    </div>
    <div class="container col-sm-5">
        <button type="button" class="btn btn-primary" onclick="AgregarDatos()">Agregar Tarea</button>
    </div>
    <div class="row g-3 container mt-5 mx-auto col-sm-5">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Fecha de Vencimiento</th>
                <th scope="col">Prioridad</th>
                <th scope="col">Estado</th>
              </tr>
            </thead>
            <tbody id="tbo">
              
                
            </tbody>
          </table>
          <div class="container col-sm-5">
        <button type="button" class="btn btn-primary" onclick="MarcarCompoCompletado()">Marcar Completado</button>
    </div>
    </div>
    













    
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
